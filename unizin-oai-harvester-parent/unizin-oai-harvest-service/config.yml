database:
  driverClass: org.h2.Driver
  url: jdbc:h2:/tmp/oai-harvester-database
  user: ab
  password: b
  validationQuery: SELECT 1
  validationQueryTimeout: 5ms
  logValidationErrors: true
  minSize: 2
  maxSize: 32
  maxWaitForConnection: 10ms
  checkConnectionOnBorrow: true
  checkConnectionOnConnect: true
  checkConnectionOnReturn: true
  autoCommentsEnabled: false

job:
  batchSize: 25

httpClient:
  maxConnections: 2048
  maxConnectionsPerRoute: 256
  defaultHeaders:
    from: dev@unizin.org

server:
    applicationConnectors:
      - type: http
        port: 9080
    adminConnectors:
      - type: http
        port: 9081

logging:
  appenders:
    - type: console
      threshold: DEBUG
      target: stdout
